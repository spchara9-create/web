<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Preview</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Hover Preview Demo</h1>

  <div id="image">
    Hover over an image below to display here.
  </div>

  <div class="gallery">
    <img src="img1.jpg" alt="Ảnh số 1" onmouseover="upDate(this)" onmouseout="undo()">
    <img src="img2.jpg" alt="Ảnh số 2" onmouseover="upDate(this)" onmouseout="undo()">
    <img src="img3.jpg" alt="Ảnh số 3" onmouseover="upDate(this)" onmouseout="undo()">
  </div>

  <script src="script.js"></script>
</body>
</html>
